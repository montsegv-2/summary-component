<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="main-container">
        <section class="card-left">
          <h2>Your Result</h2>
          <div class="score-card">
            <h3><span>76</span><br /><span>of 100</span></h3>
          </div>
          <div class="info-evaluation">
            <h3>Great</h3>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </section>

        <section class="card-right">
          <h2>Summary</h2>
          <div class="summary-skills">
            <div class="skill reaction">
              <p>Reaction</p>
              <p><b>80</b><span> / 100</span></p>
            </div>
            <div class="skill memory">
              <p>Memory</p>
              <p><b>92</b><span> / 100</span></p>
            </div>
            <div class="skill verbal">
              <p>Verbal</p>
              <p><b>61</b><span> / 100</span></p>
            </div>
            <div class="skill visual">
              <p>Visual</p>
              <p><b>72</b><span> / 100</span></p>
            </div>
          </div>
          <button type="button">Continue</button>
        </section>
      </div>
    </main>
  </body>
</html>
